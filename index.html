<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Valencia - Puntos de Interés</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <script>
        // 1. Inicializamos el mapa SIN coordenadas fijas todavía
        var map = L.map('map');

        // 2. Añadir capa de OpenStreetMap
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // 3. Definir el Icono Rojo
        var redIcon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        // 4. Datos de los puntos
        var puntos = [
            { nombre: "Lonja de la Seda", lat: 39.474444, lng: -0.378333 },
            { nombre: "Plaza de la Virgen", lat: 39.476389, lng: -0.375278 },
            { nombre: "Catedral de Valencia", lat: 39.475556, lng: -0.375278 },
            { nombre: "Mercado Central", lat: 39.473611, lng: -0.378889 },
            { nombre: "Torres de Serranos", lat: 39.479167, lng: -0.375833 },
            { nombre: "Antiguo Hospital (Biblioteca)", lat: 39.470833, lng: -0.381667 },
            { nombre: "Edificio de Correos", lat: 39.469444, lng: -0.375556 },
            { nombre: "Portal de la Valldigna", lat: 39.477500, lng: -0.378611 },
            { nombre: "Plaza Redonda", lat: 39.473611, lng: -0.376667 },
            { nombre: "Plaza del Tossal", lat: 39.475833, lng: -0.380000 },
            { nombre: "Calle de los Caballeros", lat: 39.476667, lng: -0.378056 },
            { nombre: "Calle San Vicente Mártir", lat: 39.473056, lng: -0.375556 }
        ];

        // --- CAMBIO PRINCIPAL AQUÍ ---
        
        // Creamos un grupo especial de Leaflet para guardar los marcadores
        var grupoMarcadores = L.featureGroup();

        puntos.forEach(function(punto) {
            var marcador = L.marker([punto.lat, punto.lng], {icon: redIcon})
                .bindPopup("<b>" + punto.nombre + "</b>");
            
            // Añadimos el marcador al grupo, no directamente al mapa todavía
            marcador.addTo(grupoMarcadores);
        });

        // Añadimos el grupo entero al mapa
        grupoMarcadores.addTo(map);

        // ESTA ES LA MAGIA: Ajustar el mapa para que quepan todos los marcadores del grupo
        // El padding [50, 50] deja un pequeño margen para que no queden pegados al borde
        map.fitBounds(grupoMarcadores.getBounds(), {padding: [50, 50]});

    </script>
</body>
</html>
