<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Valencia - Puntos de Interés</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
        .custom-popup .leaflet-popup-content-wrapper {
            background: #2c3e50;
            color: #fff;
            border-radius: 4px;
        }
        .custom-popup .leaflet-popup-tip {
            background: #2c3e50;
        }
        .custom-popup a { color: #3498db; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <script>
        // 1. Inicializar el mapa centrado en el centro histórico de Valencia
        var map = L.map('map').setView([39.4744, -0.3765], 15);

        // 2. Añadir la capa de mapa (OpenStreetMap)
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // 3. Datos de los puntos (Coordenadas aproximadas de los lugares solicitados)
        var puntos = [
            { nombre: "Lonja de la Seda", lat: 39.474444, lng: -0.378333 },
            { nombre: "Plaza de la Virgen", lat: 39.476389, lng: -0.375278 },
            { nombre: "Catedral de Valencia", lat: 39.475556, lng: -0.375278 },
            { nombre: "Mercado Central", lat: 39.473611, lng: -0.378889 },
            { nombre: "Torres de Serranos", lat: 39.479167, lng: -0.375833 },
            { nombre: "Antiguo Hospital (Biblioteca Pública)", lat: 39.470833, lng: -0.381667 },
            { nombre: "Edificio de Correos", lat: 39.469444, lng: -0.375556 },
            { nombre: "Portal de la Valldigna", lat: 39.477500, lng: -0.378611 },
            { nombre: "Plaza Redonda", lat: 39.473611, lng: -0.376667 },
            { nombre: "Plaza del Tossal", lat: 39.475833, lng: -0.380000 }, // Coordenada ajustada al centro de la plaza
            { nombre: "Calle de los Caballeros", lat: 39.476667, lng: -0.378056 },
            { nombre: "Calle San Vicente Mártir (Tramo Centro)", lat: 39.473056, lng: -0.375556 } // A la altura de Iglesia de San Martín
        ];

        // 4. Bucle para añadir marcadores
        puntos.forEach(function(punto) {
            L.marker([punto.lat, punto.lng])
                .addTo(map)
                .bindPopup("<b>" + punto.nombre + "</b>");
        });

    </script>
</body>
</html>
